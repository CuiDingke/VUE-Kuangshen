<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
<!--  通过（）调用方法-->
  <p>{{currentTime1()}}</p>
<!--  调用属性，结果会记录在内存中，只有computed调用才会改变-->
  <p>{{currentTime2}}</p>
</div>

<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        //绑定对象
        el:"#app",
        //Model:数据
        data:{
            message:"hello vue"
        },
      methods:{
          currentTime1:function () {
            return Date.now();
          }
      },
      computed: {
      //    计算属性 methods 和 cumputed 里面的函数名不能重名，重名之后只会调用methods方法
         currentTime2:function () {
            return Date.now();
          }
      }

    });
</script>
</body>
</html>
